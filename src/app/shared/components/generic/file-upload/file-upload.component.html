<div class="flex items-center justify-center w-full">
    <label for="dropzone-file"
        class="flex flex-col items-center justify-center w-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
            </svg>
            <p class="mb-2 p-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                    upload</span> or drag and drop</p>
            <p class="p-2 text-xs text-gray-500 dark:text-gray-400">
                <span *ngIf="allowedFileTypes.length > 0">Allowed file types : {{allowedFileTypes.join(', ')}}
                </span>(Min size {{getSizeText(minFileSize)}} and Max size {{getSizeText(maxFileSize)}})
            </p>
            <p class="text-xs font-semibold text-red-600"> {{fileError}}</p>

        </div>
        <input id="dropzone-file" type="file" class="hidden" (change)="onSelectFile($event) " />
    </label>
</div>
<div *ngIf="selectedFiles.length > 0" class="bg-white py-5 sm:grid sm:grid-cols-3 sm:gap-4 ">
    <dt class="text-sm font-bold text-gray-500">
        Selected files
    </dt>
    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
        <ul role="list" class="border border-gray-200 rounded-md divide-y divide-gray-200">
            <li *ngFor="let selectedFile of selectedFiles; let i=index"
                class="pl-3 pr-4 py-3 flex items-center justify-between text-sm">
                <div class="w-0 flex-1 flex items-center">
                    <svg class="flex-shrink-0 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="ml-2 flex-1 w-0 truncate">
                        {{selectedFile.file.name}}
                    </span>


                </div>
                <div class="ml-4 flex-shrink-0">
                    <span class="mx-2 flex-1 w-0 ">
                        {{getSizeText(selectedFile.file.size)}}
                    </span>
                    <a (click)="removeFile(i)" class="font-medium text-red-600 hover:text-red-500">
                        Remove
                    </a>
                </div>
            </li>
        </ul>
    </dd>
</div>
