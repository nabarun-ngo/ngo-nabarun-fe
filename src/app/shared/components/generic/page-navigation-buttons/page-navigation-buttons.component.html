


    <div class="grid" [ngClass]="navigations ? 'grid-cols-'+navigations.length : 'grid-cols-1'">
        <a *ngFor="let navigation of navigations" [routerLink]="navigation.routerLink" (click)="onClick.emit(navigation)" class="block text-center uppercase w-full text-blue-800 text-sm font-semibold rounded-lg hover:bg-gray-300 focus:outline-none focus:shadow-outline focus:bg-gray-300 hover:shadow-xs p-3 my-4">
            {{navigation.displayName}}</a>
    </div>
