<div class="flex items-center justify-center px-4 m-2" *ngIf="display">
    <div role="alert" id="alert"
        class="transition duration-150 ease-in-out w-full lg:w-11/12 mx-auto bg-white dark:bg-gray-800 shadow rounded flex flex-col py-4 md:py-0 items-center md:flex-row justify-between">
        <div class="flex flex-col items-center md:flex-row">
            <div
                class="flex items-center justify-center w-full md:w-auto p-4 {{alertClass}} rounded-t md:rounded-t-none md:rounded-l text-white">
                <svg tabindex="0" role="alert" aria-label="warning" class="focus:outline-none"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                    <path class="heroicon-ui"
                        d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm0 9a1 1 0 0 1-1-1V8a1 1 0 0 1 2 0v4a1 1 0 0 1-1 1zm0 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg>
            </div>
            <div
                class="flex flex-col md:flex-row items-center md:items-baseline p-2 md:pl-4 w-full text-center md:text-left">
                <!-- <div
                    class="text-base font-bold text-gray-800 dark:text-gray-100 uppercase mb-1 md:mb-0 md:mr-3 whitespace-nowrap">
                    {{alertType}}</div> -->
                <div id="description" class="text-sm text-gray-600 dark:text-gray-400" [innerHTML]="alertData.message">
                </div>
            </div>
        </div>
        <div class="flex xl:items-center lg:items-center sm:justify-end justify-center pr-4">
            <!-- <button class="focus:outline-none focus:text-indigo-400 hover:text-indigo-400 text-sm mr-4 font-bold cursor-pointer text-indigo-700 dark:text-indigo-600" *ngIf="action">{{actionButton?actionButton:'See more'}}</button> -->
            <button id="alertDismiss"
                class="focus:outline-none focus:text-gray-400 hover:text-gray-400 text-sm cursor-pointer text-gray-600 dark:text-gray-400"
                (click)="display=false">Dismiss</button>
        </div>
    </div>
</div>
