<div class="flex items-center justify-center px-4 m-2" *ngIf="display">
    <div role="alert" id="alert" class="transition duration-150 ease-in-out w-full lg:w-11/12 mx-auto bg-white dark:bg-gray-800 shadow rounded flex flex-col py-4 md:py-0 items-center md:flex-row justify-between">
        <div class="flex flex-col items-center md:flex-row">
            <div class="p-4 {{alertClass}} rounded md:rounded-tr-none md:rounded-br-none text-white">
                <svg tabindex="0" role="alert" aria-label="warning" class="focus:outline-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
                    <path class="heroicon-ui" d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm0 9a1 1 0 0 1-1-1V8a1 1 0 0 1 2 0v4a1 1 0 0 1-1 1zm0 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg>
            </div>
            <div class="mx-2 text-base font-bold text-gray-800 dark:text-gray-100 mt-2 md:my-0 uppercase">{{alertType}}</div>
            <!-- <div class="h-1 w-1 bg-gray-300 dark:bg-gray-700 rounded-full mr-2 hidden xl:block"></div> -->
            <!-- Hurricane warning in this area. Please check local media and authorities-NWS -->
            <div class="text-sm lg:text-base dark:text-gray-400 text-gray-600 lg:pt-1 xl:pt-0 sm:mb-0 mb-2 text-center sm:text-left">{{alertData.message}}</div>
        </div>
        <div class="flex xl:items-center lg:items-center sm:justify-end justify-center pr-4">
            <!-- <button class="focus:outline-none focus:text-indigo-400 hover:text-indigo-400 text-sm mr-4 font-bold cursor-pointer text-indigo-700 dark:text-indigo-600" *ngIf="action">{{actionButton?actionButton:'See more'}}</button> -->
            <button id="alertDismiss" class="focus:outline-none focus:text-gray-400 hover:text-gray-400 text-sm cursor-pointer text-gray-600 dark:text-gray-400" (click)="display=false">Dismiss</button>
        </div>
    </div>
</div>
