<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 sm:gap-4 lg:gap-6 mt-5">
    <ng-container *ngFor="let tile of tileList">
        <a *ngIf="!tile.hide_tile" [routerLink]="[tile.tile_link]" [id]="tile.tile_html_id" class="transform hover:scale-105 transition duration-300 shadow-lg rounded-xl bg-white z-30" style="box-shadow: var(--shadow-md); border: 1px solid var(--secondary-200);">
            <div class="p-3 sm:p-4 lg:p-5">
                <div class="flex justify-between items-start">
                    <div>
                        <svg *ngIf="tile.tile_icon == 'icon_rupee'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <svg *ngIf="tile.tile_icon == 'icon_book'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>

                        <svg *ngIf="tile.tile_icon == 'icon_group'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <svg *ngIf="tile.tile_icon == 'icon_credit_card'" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                        </svg>
                        <svg *ngIf="tile.tile_icon == 'icon_presentation'" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                        </svg>
                        <svg *ngIf="tile.tile_icon == 'icon_home'" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                        </svg>
                        <svg *ngIf="tile.tile_icon == 'icon_comment'" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                        </svg>
                        <svg *ngIf="tile.tile_icon == 'icon_globe'" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <svg *ngIf="tile.tile_icon == 'icon_code'" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                    </div>
                    <div class="mt-1 text-sm sm:text-base font-bold text-gray-600 truncate">{{tile.tile_name}}</div>
                    <div>
                        <div *ngIf="!tile.additional_info || !tile.additional_info?.tile_show_badge" class="bg-white rounded-full h-6 px-2 flex justify-items-center text-white text-sm">
                            <span class="flex items-center"></span>
                        </div>
                        <div class="relative flex h-3 w-3" *ngIf="tile.additional_info && tile.additional_info?.tile_show_badge">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                        </div>
                    </div>
                </div>

                <div class="ml-2 w-full flex-1" *ngIf="tile.additional_info">
                    <div class="mt-1 text-sm sm:text-base text-gray-600"> </div>
                    <div>
                        <div *ngIf="!tile.additional_info.tile_is_loading" class="mt-3 sm:mt-5 mb-2 sm:mb-3 text-2xl sm:text-3xl font-bold leading-6 sm:leading-8">{{tile.additional_info.tile_value}}</div>
                        <div *ngIf="tile.additional_info.tile_is_loading" class="flex items-center relative h-8 sm:h-12">
                            <div class="dot-elastic ml-2 sm:ml-4"></div>
                        </div>
                        <div class="mt-1 text-sm sm:text-base text-gray-600">{{tile.additional_info.tile_label}}</div>
                    </div>
                </div>
            </div>
        </a>
    </ng-container>

</div>
