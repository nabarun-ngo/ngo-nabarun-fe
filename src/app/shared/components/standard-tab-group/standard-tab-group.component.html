<mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="onTabChange($event)" mat-stretch-tabs="false"
    mat-align-tabs="center" class="mat-tab-group-mobile-scroll">

    <mat-tab *ngFor="let tab of tabs" [label]="tab.label" [disabled]="tab.disabled" [id]="tab.id">
        <ng-container *ngComponentOutlet="tab.component; inputs: getInputs(tab)"
            (activate)="onActivate(tab.id, $event)">
        </ng-container>
    </mat-tab>

</mat-tab-group>
