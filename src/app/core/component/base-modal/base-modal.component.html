<h1 mat-dialog-title class="font-bold" *ngIf="data.headerText!=null">{{data.headerText}}</h1>
<mat-dialog-content class="mat-typography">
    <ng-container #bodyContainer></ng-container>
</mat-dialog-content>
<mat-dialog-actions *ngIf="data.buttons" class="overflow-hidden" align="end">
    <div class="mx-4">
        <button mat-button *ngFor="let button of data.buttons" [id]="button.button_id"
            [ngClass]="button.is_primary ? 'm-2 font-bold px-6 py-2 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition-all duration-300' :'m-2 font-bold px-6 py-2 rounded-lg bg-white hover:bg-gray-200 focus:ring-2 focus:ring-gray-100 focus:outline-none transition-all duration-300'"
           (click)="onbuttonClick.emit(button.button_id)">
            {{button.button_name}}
        </button>
    </div>
</mat-dialog-actions>
