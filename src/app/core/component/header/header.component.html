                    <!--

              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"

                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
                    <div x-show="isProfileDropdownOpen" x-on:click.away="isProfileDropdownOpen = false" class=" origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical"
