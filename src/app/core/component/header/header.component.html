<nav class="sticky w-full top-0 left-0 z-50" style="background: var(--gradient-primary); box-shadow: var(--shadow-lg);" x-data="{ isMobileNavOpen: false, isProfileDropdownOpen: false,notificationDropdownOpen: false}">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16 sm:h-18">
          
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex-shrink-0 flex items-center">
                    <img [routerLink]="[app_route.secured_dashboard_page.url]" class="logo block lg:hidden h-10 w-auto sm:h-12" src="/assets/logo.png" alt="image" width="250" height="500">
                    <img [routerLink]="[app_route.secured_dashboard_page.url]" class="logo hidden lg:block h-12 w-auto" src="/assets/logo.png" alt="image" width="250" height="500">
                </div>

             
            </div>
            <div id="notifications-inbox" style="display: inline-block"></div>

            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 z-40">
                <div class="ml-3 relative" *ngIf="true">
                    <div>
                        <button x-on:click="notificationDropdownOpen = !notificationDropdownOpen" class="relative inline-flex items-center justify-center w-10 h-10 rounded-full text-white hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200" style="backdrop-filter: blur(10px);">
                          <span class="sr-only">View notifications</span>
                          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                          </svg>
                          <span class="absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white rounded-full" style="background: var(--accent-red); box-shadow: var(--shadow-md);">{{notificationCount}}</span>
                        </button>
                    </div>
                </div>

                <!-- Profile dropdown -->
                <div class="ml-3 relative">
                    <div>
                        <button type="button" x-on:click="isProfileDropdownOpen = true" class="flex items-center justify-center w-10 h-10 rounded-full focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-200 hover:bg-white hover:bg-opacity-20" id="user-menu-button" aria-expanded="false" aria-haspopup="true" style="backdrop-filter: blur(10px);">
                          <span class="sr-only">Open user menu</span>
                          <img class="h-8 w-8 rounded-full ring-2 ring-white ring-opacity-50" [src]="user ? user.picture : undefined" alt="Profile">
                        </button>
                    </div>

                    <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
                    <div x-show="isProfileDropdownOpen" x-on:click.away="isProfileDropdownOpen = false" class="origin-top-right absolute right-0 mt-2 w-48 rounded-xl shadow-xl py-2 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1" style="backdrop-filter: blur(20px); border-radius: var(--radius-xl); box-shadow: var(--shadow-xl);">
                        <a [routerLink]="[app_route.secured_dashboard_page.url]" class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200" role="menuitem" tabindex="-1" id="dashboardLink">
                          <div class="flex items-center">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            </svg>
                            Dashboard
                          </div>
                        </a>
                        <a [routerLink]="[app_route.secured_member_my_profile_page.url]" class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200" role="menuitem" tabindex="-1" id="myprofile">
                          <div class="flex items-center">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            My Profile
                          </div>
                        </a>
                        <a [routerLink]="[app_route.secured_dashboard_help_page.url]" class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200" role="menuitem" tabindex="-1" id="help">
                          <div class="flex items-center">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Help
                          </div>
                        </a>
                        <div class="border-t border-gray-100 my-1"></div>
                        <a (click)="logout()" class="block px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200" role="menuitem" tabindex="-1" id="logout">
                          <div class="flex items-center">
                            <svg class="w-4 h-4 mr-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Logout
                          </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
