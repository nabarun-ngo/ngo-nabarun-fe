<div class="flex justify-end mx-4 my-2">

        <button (click)="createAPIKey();"
            class="bg-indigo-600 py-3 px-6 w-full text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">Create API Key</button>
    </div>
</div>
