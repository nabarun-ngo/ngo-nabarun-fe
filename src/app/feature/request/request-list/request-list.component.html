<main class="p-4 m-4 bg-gray-200 rounded-lg">
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="flex lg:flex-row p-2 lg:p-4 justify-center items-start lg:items-stretch w-full">
                    <app-search-and-advanced-search-form [searchInput]="{
                        normalSearchPlaceHolder:'Search Request Number'
                    }"></app-search-and-advanced-search-form>
                </div>
                
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="tabChanged($event.index)" [(selectedIndex)]="tabIndex">
                    <mat-tab id="myRequestTab" label="My Requests">
                        <div class="flex justify-end mx-4 my-2">
                            <div class="mx-1 px-2">
                                <button (click)="createRequest()" class="bg-indigo-600 py-3 px-6 w-full text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">Create Request</button>
                            </div>
                        </div>
                        <app-accordion-list [accordionList]="getAccordionList()" (onButtonClick)="onClick($event)" (onAccordionOpen)="onAccordionOpen($event)"></app-accordion-list>
                    </mat-tab>
                    <mat-tab id="myDRequestTab" label="Other's Requests (Raised by Me)">
                        <app-accordion-list [accordionList]="getAccordionList()" (onButtonClick)="onClick($event)" (onAccordionOpen)="onAccordionOpen($event)" ></app-accordion-list>
                    </mat-tab>
                </mat-tab-group>
                <mat-paginator class="mt-4" style="background-color: transparent;" (page)="handlePageEvent($event)" [length]="itemLength$ | async" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageNumber" aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
    <app-page-navigation-buttons [navigations]="navigations" (onClick)="clickkk($event)"
    ></app-page-navigation-buttons>
</main>
