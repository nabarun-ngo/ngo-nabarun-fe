<app-page-layout [navigations]="navigations">

        <app-search-and-advanced-search-form [searchInput]="searchInput"
            (onSearch)="onSearch($event)"></app-search-and-advanced-search-form>
    </div>
    <app-transaction-accordion [accordionData]="initialData!" [refData]="refData!" [accountId]="accountId" [isSelfAccount]="isSelfAccount"></app-transaction-accordion>
</app-page-layout>
