<app-page-layout [navigations]="navigations">
    <div class="flex lg:flex-row p-2 lg:p-4 justify-center items-start lg:items-stretch w-full">
        <app-search-and-advanced-search-form [searchInput]="searchInput" (onSearch)="onSearch($event)"></app-search-and-advanced-search-form>
    </div>
    <div class="flex justify-end mx-4 my-2" *ngIf="permissions.canManageAccounts">
        <div class="mx-1 px-2">
            <button [routerLink]="[AppRoute.secured_manage_account_page.url]"
                class="bg-indigo-600 py-3 px-6 w-full text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">Manage Accounts & Finance</button>
        </div>
    </div>
    
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="tabChanged($event.index)"
        [(selectedIndex)]="tabIndex">
        <mat-tab id="myAccount" label="My Accounts">
            <app-my-accounts-tab [accordionData]="accountList"></app-my-accounts-tab>
        </mat-tab>
        <mat-tab id="myExpense" label="My Expense">
            <app-my-expenses-tab [accordionData]="expenseList"></app-my-expenses-tab>
        </mat-tab>
    </mat-tab-group>
</app-page-layout>
