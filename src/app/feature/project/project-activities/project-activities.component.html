<app-page-layout [navigations]="navigations">
    <app-detailed-view [detailedViews]="detailedViews" [refData]="refData!" *ngIf="detailedViews"></app-detailed-view>

    <div class="flex lg:flex-row p-2 lg:p-4 justify-center items-start lg:items-stretch w-full">
        <app-search-and-advanced-search-form [searchInput]="searchInput"
            (onSearch)="onSearch($event)"></app-search-and-advanced-search-form>
    </div>
    <app-activity-accordion [accordionData]="initialData!" [project]="project" [refData]="refData!"
        *ngIf="project"></app-activity-accordion>
</app-page-layout>
