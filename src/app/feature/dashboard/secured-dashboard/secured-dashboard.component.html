<main class="py-4">
    <div class="flex flex-col flex-1 w-full overflow-y-auto">
        <div class="grid mb-4 pb-10 px-8 mx-4 rounded-3xl bg-gray-100 border-4 border-green-400">
            <div class="grid grid-cols-12 gap-6">
                <div class="grid grid-cols-12 col-span-12 gap-6 xxl:col-span-9">
                    <div class="col-span-12 mt-8">
                        <h2 class="mr-5 text-xl font-bold text-center text-indigo-600 truncate">{{ greetings |
                            titlecase}}
                        </h2>
                        <div>
                            <!-- <app-alert *ngFor="let messageObj of comprehensiveSummary.messages" [alertData]="messageObj"></app-alert> -->
                        </div>
                        <div class="intro-y flex items-center h-6 justify-end space-x-3">
                            <a (click)="reload()"
                                class="cursor-pointer flex items-center px-4 py-1 rounded-lg bg-white text-theme-1 shadow transition transform hover:bg-green-400 hover:text-white hover:scale-105 focus:outline-none mr-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-refresh-ccw w-4 h-4 mr-2">
                                    <polyline points="1 4 1 10 7 10"></polyline>
                                    <polyline points="23 20 23 14 17 14"></polyline>
                                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15">
                                    </path>
                                </svg>
                                Reload
                            </a>
                            <a [routerLink]="[route.secured_dashboard_help_page.url]"
                                class="flex items-center px-4 py-1 rounded-lg bg-white text-theme-1 shadow transition transform hover:bg-blue-400 hover:text-white hover:scale-105 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-help-circle w-4 h-4 mr-2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M9.09 9a3 3 0 1 1 5.91 1c0 2-3 3-3 3"></path>
                                    <line x1="12" y1="17" x2="12" y2="17"></line>
                                </svg>
                                Need Help?
                            </a>
                            <!-- <a class="flex items-center px-4 py-1 rounded-lg bg-white text-theme-1 shadow transition transform hover:bg-yellow-400 hover:text-white hover:scale-105 focus:outline-none" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book w-4 h-4 mr-2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M20 22V7a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v15"></path></svg>
                                Policy
                            </a> -->
                        </div>

                        <app-item-tile-list [tileList]="tiles"></app-item-tile-list>

                        <app-item-tile-list [tileList]="secondryTileList"></app-item-tile-list>

                        <!-- <div class="m-4">
                            <app-notice-board></app-notice-board>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
