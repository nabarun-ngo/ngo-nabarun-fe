<app-page-layout [navigations]="navigations">
    <div class="flex lg:flex-row p-2 lg:p-4 justify-center items-start lg:items-stretch w-full">
        <app-search-and-advanced-search-form [searchInput]="{
            normalSearchPlaceHolder:'Search Request Number'
        }"></app-search-and-advanced-search-form>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center"
        (selectedTabChange)="tabChanged($event.index)" [(selectedIndex)]="tabIndex">
        <mat-tab id="upcoming_events" label="Upcoming Events">
        </mat-tab>
        <mat-tab id="completed_events" label="Completed Events">
        </mat-tab>
    </mat-tab-group>
    </div>
</app-page-layout>
